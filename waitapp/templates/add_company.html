{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Company</title>
</head>
<body>
    <div class="top-bar">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="{% static 'images/Level1DA.PNG' %}" class="logo">
        </div>
        <div class="top-bar-right">
            <a href="{% url 'login' %}" class="sign-out-button">
                <i class="fa fa-sign-out"></i> Sign Out
            </a>
        </div>
    </div>
<div class="center-text">
    <h1>Add New Company</h1>
    <div class="form-container">
    <form method="post" class="sleek-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_contact_email">Contact email:</label>
            {{ form.contact_email }}
        </div>
        <div class="form-group">
            <label for="id_tests_remaining">Test Balance:</label>
            {{ form.tests_remaining }}
        </div>
        <div class="button-row">
            <a href="{% url 'menu' %}" class="menu-button">
                <i class="fa fa-arrow-left"></i> Back to Menu
            </a>
            <button type="submit" class="menu-button">
                <i class="fa fa-plus-circle"></i> Add Company
            </button>
        </div>
    </form>
</div>
</div>
                </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
