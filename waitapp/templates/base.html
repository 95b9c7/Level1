{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Level 1{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <img src="{% static 'images/Level1DA.PNG' %}" class="logo">
        </div>
        <div class="top-bar-right">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.first_name|default:user.username }}!</span>
                <a href="{% url 'login' %}" class="sign-out-button">
                    <i class="fa fa-sign-out"></i> Sign Out
                </a>
            {% endif %}
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer with Watermark -->
    <div class="footer-watermark">
        <div class="powered-by">
            <p>Powered by <strong>Innovate Tech Solutions</strong></p>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
