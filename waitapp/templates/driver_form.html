{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="{% static 'images/Level1DA.PNG' %}" alt="Company Logo" class="logo">
        </div> 
    </div>
    <div class="splash-screen">
        <div class="splash-content">
            <img src="{% static 'images/Level1DA.PNG' %}" alt="Company Logo" class="splash-logo">
            <h1>Welcome!</h1>
        </div>
    </div>
    <div class="center-text">
        <h1>Driver Check-In</h1>
        <h3 class="select-option">Please fill out the form below to check-in</h3>
    </div>
    
    <div class="form-container">
        <form method="post" class="sleek-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}" class="form-label">Driver Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.name.id_for_label}}" class="form-label">Phone Number</label>
                {{ form.phone_number }}
            </div>
           <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                <label for="{{ form.is_follow_up.id_for_label }}" class="form-label" style="margin: 0;">
                    Follow Up?
                </label>
                {{ form.is_follow_up }}
            </div>
            <div class="form-group">
                <label for="{{ form.company.id_for_label }}" class="form-label">Company</label>
                {{ form.company }}
            </div>

            {{ form.errors }}
            <button type="submit" class="menu-button">Submit</button>
        </form>
    </div>
</body>
</html>
