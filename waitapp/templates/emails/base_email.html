<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .email-container::before {
            content: "Innovate Tech Solutions";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 8px;
            color: #f0f0f0;
            font-weight: bold;
            pointer-events: none;
            z-index: 1;
        }
        .header {
            background: linear-gradient(135deg, #133c82 0%, #1e5aa8 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header .subtitle {
            margin: 10px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .content {
            padding: 40px;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 25px;
            color: #133c82;
            font-weight: 600;
        }
        .message {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #133c82;
            padding: 20px;
            margin: 25px 0;
            border-radius: 0 5px 5px 0;
        }
        .info-box h3 {
            margin: 0 0 15px 0;
            color: #133c82;
            font-size: 18px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .info-item {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .info-item strong {
            color: #133c82;
            display: block;
            margin-bottom: 5px;
        }
        .alert-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 20px;
            margin: 25px 0;
        }
        .alert-box.warning {
            background-color: #fff3cd;
            border-color: #ffeaa7;
        }
        .alert-box.danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .contact-info {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            padding: 20px;
            margin: 25px 0;
        }
        .contact-info h3 {
            margin: 0 0 15px 0;
            color: #1976d2;
        }
        .contact-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .contact-item i {
            margin-right: 10px;
            color: #1976d2;
            width: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        .footer p {
            margin: 5px 0;
            color: #6c757d;
        }
        .powered-by {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        .powered-by p {
            margin: 0;
            font-size: 12px;
            color: #6c757d;
            opacity: 0.7;
        }
        .logo {
            margin-bottom: 15px;
            text-align: center;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-badge.warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-badge.danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                box-shadow: none;
            }
            .header, .content, .footer {
                padding: 20px;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">
                <img src="https://level1-production.up.railway.app/static/images/level1daBLACK.PNG" alt="Level 1 D&A" style="max-width: 200px; height: auto;">
            </div>
            <h1>{{ subject }}</h1>
            <p class="subtitle">Administration Tracking System</p>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <div class="logo" style="margin-bottom: 15px;">
                <img src="https://level1-production.up.railway.app/static/images/level1daBLACK.PNG" alt="Level 1 D&A" style="max-width: 150px; height: auto;">
            </div>
            <p><strong>Administration Tracking System</strong></p>
            <p>Professional Drug & Alcohol Testing Services</p>
            <p>Â© 2024 Level 1 D&A. All rights reserved.</p>
            <div class="powered-by" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e9ecef; text-align: center;">
                <p style="margin: 0; font-size: 12px; color: #6c757d; opacity: 0.7;">
                    Powered by <strong>Innovate Tech Solutions</strong>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
