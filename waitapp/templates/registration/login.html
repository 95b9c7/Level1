{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="logo-container">
            <img src="{% static 'images/Level1DA.PNG' %}" class="logo">
        </div>
        <div class="login-container">
            <h2>Welcome to Level 1!</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <input type="text" name="username" class="login-field" placeholder="Username" required>
                <input type="password" name="password" class="login-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
